<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
      p {
        margin: 0;
        padding: 0;
      }
      input {
        padding: 3px;
      }
      button {
        padding: 3px;
      }
      div#grid {
        height: 600px;
        width: 600px;
        margin: auto;
        border: 5px solid #000;
        display: grid;
        background-color: #000;
        grid-gap: 1px 1px;
      }
      .cell {
        background-color: wheat;
        box-sizing: border-box;
        min-height: 1.5vw;
      }
      .container {
        margin: 10px auto;
        width: 70%;
      }
      .settings {
        margin: auto;
        text-align: center;
      }
      .bomb {
        /*background-color: red;*/
        font-size: min(1vw, 12px);
      }
      .flag {
        border-radius: 50%;
        background-color: yellow;
      }      
    </style>
  </head>
  <body>
    <div id="grid"></div>
    <div class="container">
      <div class="settings">
        <input id="grid-size" type="number" max="25" placeholder="Enter grid size (max 25)">
        <button id="submit">Submit</button>
      </div>      
    </div>    
    <script src="script.js"></script>
  </body>
</html>
