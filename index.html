<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div id="grid"></div>
      <div class="settings">
        <div class="text">
          <h1>Minesweeper</h1>
          <p>Implementation by Shin Andrei Riego</p>
          <hr>
          <p>Right click to use flag</p>
        </div>        
        <div class="options">
          <!-- Grid options -->
          <div class="size">
            <input id="grid-size" type="number" max="25" placeholder="Enter grid size (min 8, max 25)">
            <button id="x">Submit</button>
          </div> 
          <div class="no-of-bombs">
            <input id="bomb-no" type="number" max="0.8" step="0.1" placeholder="Enter number of bombs (max 0.6 or 60%)">
            <button id="y">Submit</button>
          </div> 
          <p>Or</p>         
          <!-- Difficulty -->
          <div class="diff">
            <label for="difficulty">Choose difficulty:</label>
            <select name="difficulty" id="difficulty">
              <option value="8-0.15">Easy</option>
              <option value="12-0.21" selected="selected">Intermediate</option>
              <option value="16-0.28">Hard</option>
              <option value="24-0.4">Hell</option>
            </select>
          </div>          
        </div>        
      </div>        
    </div>    
    <script src="script.js"></script>
  </body>
</html>
